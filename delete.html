<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fizzbuzz 2</title>
</head>
<body>

  <script>

    const fizzbuzz = function(){

    
      for (i = 1; i <= 10; i++){
        if (!(i%3)){
          console.log(i, "fizz")
        } else if (!(i%5)){
          console.log(i, "buzz")
        } else {
          console.log("fizzbuzz")
        }
      }


    }

    fizzbuzz();



  </script>

  
</body>
</html>
