<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>

  <link rel="stylesheet" href="./styles/styles.css">

  <link href="https://fonts.googleapis.com/css2?family=Mulish&family=Poppins&display=swap" rel="stylesheet">
  
  <script src="https://kit.fontawesome.com/d3aeb63855.js" crossorigin="anonymous"></script>

</head>
<body>

  <main>
    <nav>
      <div class="logo">
        <p>S</p>
      </div>
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Skills</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Resume</a></li>
      </ul>
    </nav>
    <div class="wrapper">
      <section class="contactPage">
        <!-- <h2>Contact Me</h2> -->
        <section class="contactInfo">
          <div class="squaresDiv">
            <div class="anotherSquaresDiv">
              <div class="phone square">
                <h6><i class="fas fa-phone-square-alt"></i>Phone:</h6>
                <p>647-865-4073</p>
              </div>
              <div class="email square">
                <h6><i class="far fa-envelope"></i>E-mail</h6>
                <p>sarahmichelleduong@gmail.com</p>
              </div>
              <div class="location square">
                <p>
                <h6><i class="fas fa-map-marker-alt"></i>Location:</h6>Toronto, ON, CA</p>
              </div>
            </div>
          </div>
        </section>
        <section class="form">
          <form action="">
            <input type="text" name="formName" placeholder="Name">
            <input type="text" name="formEmail" placeholder="E-mail">
            <input type="text" name="subject" placeholder="Subject">
            <input type="text" name="message" placeholder="Message" style="height:200px">
            <input type="submit" value="Send Message" class="submit">
          </form>
        </section>
      </section>
    </div>
  </main>
  <footer>
    <p>Made at <a href="#">Juno College</a></p>
  </footer>
  
</body>
</html>
